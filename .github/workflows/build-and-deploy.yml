name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

# Pull these from your Environment secrets at runtime (see "environment:" below)
env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_FAMILY: ${{ secrets.ECS_TASK_FAMILY }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}

jobs:
  build-and-push:
    environment: Docker-ECS-Github-Actions   # <- your Environment name
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Hub secrets
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || (echo "Missing DOCKERHUB_USERNAME" && exit 1)
          test -n "${{ secrets.DOCKERHUB_TOKEN }}" || (echo "Missing DOCKERHUB_TOKEN" && exit 1)
          test -n "${DOCKERHUB_REPO}" || (echo "Missing DOCKERHUB_REPO" && exit 1)

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.sha_short }}

  deploy:
    environment: Docker-ECS-Github-Actions   # <- same Environment, so secrets are available
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: acct
        run: |
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Patch ecs-taskdef.base.json -> ecs-taskdef.json
        run: |
          jq --arg fam "$ECS_TASK_FAMILY" \
             --arg reg "$AWS_REGION" \
             --arg acc "$ACCOUNT_ID" \
             --arg name "$CONTAINER_NAME" \
             '.family=$fam
              | .executionRoleArn="arn:aws:iam::\($acc):role/ecsTaskExecutionRole"
              | .containerDefinitions[0].name=$name
              | .containerDefinitions[0].logConfiguration.options["awslogs-group"]="/ecs/\($fam)"
              | .containerDefinitions[0].logConfiguration.options["awslogs-region"]=$reg' \
            ecs-taskdef.base.json > ecs-taskdef.json

          echo "Rendered taskdef (image will be set in next step):"
          cat ecs-taskdef.json

      - name: Render new ECS task definition (swap image)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
